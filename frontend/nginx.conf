server {
    listen 80;
    server_name localhost;

    # Directorio raíz donde se encuentran los archivos estáticos
    root /usr/share/nginx/html;
    index index.html;

    # Configuración para el manejo de Single Page Application (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Redirigir las solicitudes de GraphQL al backend
    location /graphql {
        proxy_pass http://backend:3000/graphql;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Configuración para la caché de archivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
} 